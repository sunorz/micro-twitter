      <script>
window.addEventListener('DOMContentLoaded', () => {
  
  const currentMonth = cstDate.getMonth() + 1;

  document.querySelectorAll('.month-grid').forEach(grid => {
    const yearLabel = grid.querySelector('.year-label');
    if (!yearLabel) return;

    const year = parseInt(yearLabel.getAttribute('data-year'));
    if (isNaN(year)) return;

    const monthCells = grid.querySelectorAll('.month');
    monthCells.forEach(cell => {
      if (cell.classList.contains('year-label')) return;

      const link = cell.querySelector('a');
      const text = link ? link.textContent.trim() : cell.textContent.trim();
      const month = parseInt(text);
      if (isNaN(month)) return;

      // 构造当前 cell 对应的日期
      const cellDate = new Date(year, month - 1); // 月份从0开始
      const cstOnlyDate = new Date(cstDate.getFullYear(), cstDate.getMonth());

      if (cellDate.getTime() === cstOnlyDate.getTime() && link) {
        // 当前月 → <span class="cur">数字</span>
        const span = document.createElement('span');
        span.textContent = text;
        cell.classList.add('cur');
        cell.replaceChild(span, link);
      } else if (cellDate > cstOnlyDate && link) {
        // 未来月份 → 去除 <a>
        cell.textContent = text;
      }
    });
  });
}); 
const bubble = document.querySelector('.bubble');
const overlay = document.querySelector('.overlay');

function shrink() {
  bubble.style.transform = 'scale(0.95)';
}

function restoreScale() {
  bubble.style.transform = 'scale(1)';
}


// PC端鼠标事件
overlay.addEventListener('mousedown', shrink);
overlay.addEventListener('mouseup', restoreScale);
overlay.addEventListener('mouseleave', restoreScale);

// 手机端触摸事件
overlay.addEventListener('touchstart', shrink);
overlay.addEventListener('touchend', restoreScale);
overlay.addEventListener('touchcancel', restoreScale);

document.addEventListener('click', function (e) {
    const icon = e.target.closest('li > a');
    if (!icon) return;
    const href = icon.getAttribute('href');
    e.preventDefault();

    const modal = document.getElementById('preview-modal');
    const container = document.getElementById('preview-image-container');
    const downloadBtn = document.getElementById('download-btn');
    const closeBtn = document.querySelector('.qq-titlebar-button.close');

    // 先显示 loading 占位图
    container.innerHTML = `<div style="width:300px;height:228px;display: flex;justify-content: center;align-items: center;"><img src="images/load2.svg" style="width:32px;"></div>`;

    container.style.backgroundPosition = 'center';
    new MutationObserver((o,s)=>{
        let e=document.getElementById('post-actions');
        if(e){e.style.display='none';s.disconnect();}
    }).observe(document.body,{childList:true,subtree:true});

    modal.style.display = 'flex';
    document.body.style.overflow = 'hidden';

    // 预加载大图
    const img = new Image();
    img.src = href;
    img.style = "display:block;max-height:500px;max-width:500px;";
    img.onload = () => {
        setTimeout(() => {
        container.innerHTML = "";
        container.appendChild(img);
    }, 1500); // 延迟 0.5 秒
    };

    // 设置下载功能
    downloadBtn.onclick = () => {
        const link = document.createElement('a');
        const url = new URL(href, location.href);
        const filename = url.pathname.split('/').pop();
        link.download = filename;
        link.href = href;
        link.click();
        document.body.style.overflow = '';
        modal.style.display = 'none';
    };

    closeBtn.onclick = () => {        
        document.body.style.overflow = '';
        modal.style.display = 'none';
    };
});
</script>
