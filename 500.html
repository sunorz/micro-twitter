<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
        <meta name="google" content="notranslate">
        <meta name="color-scheme" content="light dark">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>500 Internal Server Error</title>
<style>
    body {
        font-family: sans-serif;
        background: #fff;
        color: #222;
        margin: 0;
        padding: 0;
    }
    main {
        max-width: 600px;
        margin: 100px auto;
        padding: 20px;
        text-align: center;
    }
    h1 {
        font-size: 2em;
        margin-bottom: 0.5em;
    }
    p {
        margin: 0.5em 0;
        color: #555;
    }
    code {
        background: #f5f5f5;
        padding: 2px 4px;
        border-radius: 4px;
        font-size: 0.9em;
    }
    footer {
        margin-top: 2em;
        font-size: 0.85em;
        color: #888;
    }
    @media (prefers-color-scheme: dark) {
        body { background: #0d1117; color: #e6edf3; }
        p { color: #9ba4ad; }
        code { background: #161b22; }
        footer { color: #8b949e; }
    }
</style>
</head>
<body>
<main>
    <h1>500 Internal Server Error</h1>
    <p>The server encountered an internal error and could not complete your request.</p>
    <p><code>GET /example-page</code></p>
    <footer>
        <p>Caddy Server (Simulated)</p>
    </footer>
</main>
</body>
</html>
