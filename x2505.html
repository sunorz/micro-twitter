                        <script>
            const date = new Date();
            document.write(date.getFullYear());
            
            document.addEventListener('DOMContentLoaded', function () {               
              
            
                const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'webp', 'avif'];
                const videoExtensions = ['mp4', 'mov', 'webm'];
            
                document.querySelectorAll('.loading').forEach(loader => {
                    // 确保初始状态下没有src属性，避免意外加载
                    if (loader.tagName === 'IMG' || loader.tagName === 'VIDEO') {
                        loader.removeAttribute('src');
                    }
            
                    loader.addEventListener('click', function () {
                        if (this.classList.contains('loading-in-progress')) return;
            
                        const mediaAttr = this.getAttribute('data-media');
                        if (!mediaAttr) return;
            
                        this.classList.add('loading-in-progress');
                        const currentLoader = this;
            
                        // 解析可能包含多个媒体文件的字符串
                        const filenames = mediaAttr.split(',').map(name => name.trim()).filter(name => name);
                        
                        // 处理单个媒体文件的情况
                        if (filenames.length === 1) {
                            const filename = filenames[0];
                            const ext = filename.split('.').pop().toLowerCase();
                            const authUrl = `/private-post/images/${filename}`;
            
                            fetch(authUrl, {
                                credentials: 'include',
                                headers: {
                                    'Cache-Control': 'no-cache'
                                }
                            })
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error(`HTTP错误，状态码: ${response.status}`);
                                }
            
                                if (imageExtensions.includes(ext)) {                   
                                    const img = new Image();
                                    img.src = authUrl;
                                    img.className = 'tweet-image';
                                    img.onload = () => {
                                        currentLoader.innerHTML = '';
                                        currentLoader.appendChild(img);
                                        loadMarkdownIfExists(filename);
                                        currentLoader.classList.remove('loading-in-progress');
                                    };
            
                                    img.onerror = () => {
                                        currentLoader.innerHTML = '<img class="load-icon" src="images/error.svg">';
                                        currentLoader.classList.remove('loading-in-progress');
                                    };                
                                } else if (videoExtensions.includes(ext)) {
                                    return response.blob().then(blob => {
                                        const video = document.createElement('video');
                                        video.controls = true;
                                        video.className = 'tweet-video';
                                        const posterFilename = filename.replace(/\.\w+$/, '.jpg');
                                        const posterUrl = `/private-post/images/${posterFilename}`;
                                        video.src = URL.createObjectURL(blob);
                                        
                                        // 检查海报是否存在
                                        fetch(posterUrl, { method: 'HEAD' })
                                        .then(response => {
                                            if (response.ok) {
                                                video.poster = posterUrl;
                                            }
                                        })
                                        .catch(error => {
                                            // 海报不存在时继续加载视频
                                        });
            
                                        video.onloadeddata = () => {
                                            URL.revokeObjectURL(video.src);
                                            currentLoader.classList.remove('loading-in-progress');
                                            currentLoader.innerHTML = '';
                                            currentLoader.appendChild(video);
                                        };
            
                                        video.onerror = () => {
                                            currentLoader.classList.remove('loading-in-progress');
                                            currentLoader.innerHTML = '<img class="load-icon" src="images/error.svg">';
                                        };
                                    });
                                } else {
                                    throw new Error(`不支持的文件类型: ${ext}`);
                                }
                            })
                            .catch(error => {
                                currentLoader.classList.remove('loading-in-progress');
                                currentLoader.innerHTML = '<img class="load-icon" src="images/error.svg">';
                            });
                        } 
                        // 处理多个媒体文件的情况（只处理图片）
                        else if (filenames.length > 1) {
                            // 检查所有文件是否都是图片
                            const allImages = filenames.every(filename => {
                                const ext = filename.split('.').pop().toLowerCase();
                                return imageExtensions.includes(ext);
                            });
            
                            if (!allImages) {
                                currentLoader.classList.remove('loading-in-progress');
                                currentLoader.innerHTML = '<img class="load-icon" src="images/error.svg">';
                                return;
                            }
            
                            // 创建容器来存放多张图片
                            const container = document.createElement('div');
                            container.className = 'multi-image-container';
                            
                            // 跟踪已完成加载的图片数量
                            let totalImages = filenames.length;
                            let processedCount = 0;
                            
                            // 加载所有图片
                            filenames.forEach(filename => {
                                const authUrl = `/private-post/images/${filename}`;
                                
                                const img = new Image();
                                img.src = authUrl;
                                img.className = 'tweet-image';
                                img.onload = () => {
                                    container.appendChild(img);
                                    processedCount++;
                                    checkCompletion();
                                };
                                
                                img.onerror = () => {
                                    processedCount++;
                                    checkCompletion();
                                };
                            });
                            
                            // 检查是否所有图片都已处理完毕
                            function checkCompletion() {
                                if (processedCount === totalImages) {
                                    // 所有图片都已处理完毕
                                    currentLoader.classList.remove('loading-in-progress');
                                    currentLoader.innerHTML = '';
                                    
                                    const imagesLoaded = container.children.length;
                                    if (imagesLoaded > 0) {
                                        currentLoader.appendChild(container);
                                        // 使用第一张图片的名称加载 Markdown 文件
                                        if (filenames.length > 0) {
                                            loadMarkdownIfExists(filenames[0]);
                                        }
                                    } else {
                                        currentLoader.innerHTML = '<img class="load-icon" src="images/error.svg">';
                                    }
                                }
                            }
                        }
                        
                        // 尝试加载并显示对应的 Markdown 文件
                        function loadMarkdownIfExists(imageFilename) {
                            // 从图片文件名中提取前缀（例如：250513-1.jpg -> 250513）
                            const prefixMatch = imageFilename.match(/^([^-]+)-/);
                            if (!prefixMatch) return; // 如果格式不匹配，则不加载 Markdown
                            
                            const markdownPrefix = prefixMatch[1];
                            const markdownUrl = `/private-post/images/${markdownPrefix}.md`;
                            
                            // 检查 Markdown 文件是否存在
                            fetch(markdownUrl, { method: 'HEAD' })
                                .then(response => {
                                    if (response.ok) {
                                        // 文件存在，获取内容
                                        return fetch(markdownUrl, { credentials: 'include' })
                                            .then(mdResponse => mdResponse.text())
                                            .then(mdContent => {
                                                // 创建 Markdown 内容容器
                                                const mdContainer = document.createElement('div');
                                                mdContainer.className = 'media-c';
                                                
                                                // 简单的 Markdown 转换（这里只处理了标题和换行）
                                                // 注意：实际项目中建议使用专门的 Markdown 解析库
                                                mdContent = mdContent
                                                    .replace(/#\s+(.*$)/gm, '<h3>$1</h3>')
                                                    .replace(/##\s+(.*$)/gm, '<h4>$1</h4>')
                                                    .replace(/\n/g, '<br>');
                                                
                                                mdContainer.innerHTML = mdContent;
                                                
                                                // 将 Markdown 内容添加到当前加载器的末尾
                                                currentLoader.appendChild(mdContainer);
                                            });
                                    }
                                })
                                .catch(error => {
                                    // 出错时不显示 Markdown 内容
                                    console.error('加载 Markdown 文件失败:', error);
                                });
                        }
                    });
                });

            function rotateImage(div) {
                const img = div.querySelector('img');
            
                // 检查是否已有旋转动画
                if (img.style.animation) {
                    img.style.animation = ''; // 移除动画（点击暂停）
                } else {
                    // 为每个图片创建唯一动画名称
                    const animationName = `rotate-${animationCounter++}`;
            
                    // 创建旋转动画样式
                    const style = document.createElement('style');
                    style.textContent = `
                        @keyframes ${animationName} {
                            from { transform: rotate(0deg); }
                            to { transform: rotate(360deg); }
                        }
                    `;
                    document.head.appendChild(style);
            
                    // 应用无限旋转动画
                    img.style.animation = `${animationName} 2s linear infinite`;
                }
            }
            
            const lazyImages = document.querySelectorAll('.lazyload');
            
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        const imageUrl = img.dataset.src;
                        
                        // 使用fetch获取图片数据
                        fetch(imageUrl)
                            .then(response => response.blob())
                            .then(blob => {
                                // 创建Blob URL并设置为图片源
                                const blobUrl = URL.createObjectURL(blob);
                                img.src = blobUrl;
                                
                                // 当图片加载完成后，释放Blob URL以节省内存
                                img.onload = () => {
                                    URL.revokeObjectURL(blobUrl);
                                    img.classList.remove('lazyload');
                                };
                            })
                            .catch(error => {
                                console.error('Error loading image:', error);
                            });
                        
                        observer.unobserve(img);
                    }
                });
            });
